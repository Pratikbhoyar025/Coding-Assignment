<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .slider {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .slider img {
            width: 100%;
            display: none;
            border-radius: 10px;
        }
        .slider img.active {
            display: block;
        }
        .slider-controls {
            margin-top: 10px;
        }
        .slider-controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .slider-controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="" alt="Slider Image" class="active">
    </div>
    <div class="slider-controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>

    <script src="image-slider.js"></script>
</body>
</html>
